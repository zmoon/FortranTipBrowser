      ```fortran
      subroutine foo(x)
         implicit none

         real, intent(in) :: x(:)
         real :: y(size(x))
         ! ^ Automatic array -- program crashes if there is no memory for it
         real, allocatable :: z(:)
         integer :: ierr
   
         allocate (z(size(x)), stat=ierr)
         if (ierr /= 0) then  ! Handle allocation errors
